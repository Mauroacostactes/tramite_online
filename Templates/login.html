<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Tramite Online - Login</title>

</head>
<body>
    <div class="banner">
        <!-- Contenido del banner -->
    <img src="{{ url_for('static', filename='bienvenido.png') }}" alt="bienvenido">
    </div>

    {% if error %}
    <p class="message" style="color: red;">{{ error }}</p>
    {% elif mensaje %}
    <p class="message" style="color: green;">{{ mensaje }}</p>
    {% endif %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    
    <form method="post" class="login-form">
        
        <img src="{{ url_for('static', filename='escudo.png') }}" alt="Logo de la empresa">
        
        <h2>Iniciar sesi칩n</h2>
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" required>
        <br>
        <label for="password">Contrase침a:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Iniciar sesi칩n</button>
    </form>



    <script>
        // C칩digo JavaScript para mostrar alertas
        function showAlert(message, type) {
            var alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-' + type + ' alert-dismissible fade show';
            alertDiv.role = 'alert';
            alertDiv.innerHTML = message +
                '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                '<span aria-hidden="true">&times;</span>' +
                '</button>';

            document.getElementById('message-container').appendChild(alertDiv);

            setTimeout(function() {
                alertDiv.classList.remove('show');
                alertDiv.classList.add('hide');
            }, 4000);
        }

        var alertType = '{{ alert_type }}';
        var alertMessage = '{{ alert_message }}';

        if (alertType && alertMessage) {
            showAlert(alertMessage, alertType);
        }
    </script>
</body>
</html>
